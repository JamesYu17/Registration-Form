<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Registration Form </title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="registration">
        <form name="regform" action="" method="post" onsubmit="return validateForm()">
            <h2>REGISTRATION FORM</h2>
            <label for="Surname">Surname: </label><br>
            <input type="text" name="Surname" id="Surname" placeholder="Enter Surname" ><br><br>
            <label for="Firstname">First Name: </label><br>
            <input type="text" name="Firstname" id="Firstname" placeholder="Enter First Name" ><br><br>
            <label for="MiddleIn">Middle Initial: <span>(Optional)</span></label><br>
            <input type="text" name="MiddleIn" id="MiddleIn" placeholder="Enter Middle Initial"><br><br>
            <label for="Suffix">Suffix: <span>(Optional)</span></label> <br>
            <input type="text" name="Suffix" id="Suffix" placeholder="Enter Suffix"><br><br>
                <span class="tech"><label for="Technology">Technology: </label>
                <select name="Technology" id="Technology">
                    <option value="Select">--Select Technology--</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Computer">Computer</option>
                    <option value="Mechanical">Mechanical</option>
                </select></span><br><br>
            <label for="ContactNo">Contact No:</label><br>
            <input type="tel" name="ContactNo" id="ContactNo" placeholder="Enter Contact Info"><br><br>
            <label for="mail">Email: </label><br> 
            <input type="email" name="mail" id="mail" placeholder="Enter Email Address"><br><br><br>
            <button>Submit Form</button>
        </form>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
